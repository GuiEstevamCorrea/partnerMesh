version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: partnermesh-sqlserver-prod
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_PASSWORD:-PartnerMesh@Prod2026!}
      - MSSQL_PID=Standard
    ports:
      - "1433:1433"
    volumes:
      - ./data/prod/mssql:/var/opt/mssql
      - ./backups:/var/opt/mssql/backups
    networks:
      - partnermesh-network
    restart: always
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${DB_PASSWORD:-PartnerMesh@Prod2026!} -Q "SELECT 1" || exit 1
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 120s

  # .NET Backend API
  backend:
    build:
      context: .
      dockerfile: Api/Dockerfile
    container_name: partnermesh-backend-prod
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=PartnerMeshDb;User Id=sa;Password=${DB_PASSWORD:-PartnerMesh@Prod2026!};TrustServerCertificate=true;
      - JwtSettings__Key=${JWT_SECRET:-YourProductionJWTSecretKeyHere}
    ports:
      - "5000:5000"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - partnermesh-network
    restart: always
    healthcheck:
      test: curl --fail http://localhost:5000/health || exit 1
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 120s

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: partnermesh-frontend-prod
    environment:
      - VITE_API_URL=${API_URL:-http://localhost:5000/api}
    ports:
      - "80:3000"
      - "443:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - partnermesh-network
    restart: always

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: partnermesh-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - partnermesh-network
    restart: always

volumes:
  sqlserver_data:
    driver: local

networks:
  partnermesh-network:
    driver: bridge