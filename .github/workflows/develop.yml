name: Develop Branch CI/CD

on:
  push:
    branches:
      - develop

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Test Backend
        run: |
          dotnet restore
          dotnet build --configuration Release
          dotnet test --configuration Release --verbosity normal
        working-directory: ./Api
      
      - name: Test Frontend
        run: |
          npm install
          npm run build
        working-directory: ./frontend

  auto-release:
    name: Auto Create Release Branch
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get next version
        id: version
        run: |
          # Get latest tag
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $latest_tag"
          
          # Remove 'v' prefix and split version
          version=${latest_tag#v}
          IFS='.' read -r major minor patch <<< "$version"
          
          # Increment minor version
          minor=$((minor + 1))
          new_version="$major.$minor.0"
          
          echo "version=$new_version" >> $GITHUB_OUTPUT
          echo "Next version: $new_version"
      
      - name: Check if release branch exists
        id: check
        run: |
          if git ls-remote --heads origin release/${{ steps.version.outputs.version }} | grep -q release/${{ steps.version.outputs.version }}; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create release branch
        if: steps.check.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b release/${{ steps.version.outputs.version }}
          git push origin release/${{ steps.version.outputs.version }}
          echo "Release branch created: release/${{ steps.version.outputs.version }}"
