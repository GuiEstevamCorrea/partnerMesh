name: Production Deployment

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Build Backend
        run: |
          dotnet restore
          dotnet build --configuration Release
          dotnet publish --configuration Release --output ./publish
        working-directory: ./Api
      
      - name: Build Frontend
        run: |
          npm install
          npm run build
        working-directory: ./frontend
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## PartnerMesh ${{ github.ref_name }}
            
            ### ðŸš€ Features & Improvements
            - Sistema de gestÃ£o de redes de parceiros
            - DistribuiÃ§Ã£o automÃ¡tica de comissÃµes
            - Controle de negÃ³cios e pagamentos
            - Auditoria completa de aÃ§Ãµes
            
            ### ðŸ“¦ Assets
            - Backend: .NET 8 API
            - Frontend: React + TypeScript
            
            ### ðŸ“‹ Installation
            Consulte o [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) para instruÃ§Ãµes de instalaÃ§Ã£o.
          draft: false
          prerelease: false
      
      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ github.sha }}
          path: ./Api/publish
      
      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-${{ github.sha }}
          path: ./frontend/dist

  create-tag:
    name: Create Version Tag
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version from last commit
        id: version
        run: |
          # Try to extract version from commit message or branch
          commit_msg=$(git log -1 --pretty=%B)
          if [[ $commit_msg =~ release/([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            version="${BASH_REMATCH[1]}"
            echo "version=$version" >> $GITHUB_OUTPUT
            echo "Found version: $version"
          fi
      
      - name: Create and push tag
        if: steps.version.outputs.version != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
